

<!DOCTYPE html>
<html>
<body>


<!--

Date()

setDate()
setFullYear()
setMonth()
setSeconds()

setHours();
setMinutes();
setSeconds();


-->


<script>


const d = new Date();

document.write(d + "<br>");

d.setDate(15);
document.write(d + "<br>");

d.setMonth(7);
document.write(d + "<br>");

d.setFullYear(2025);
document.write(d + "<br>");


d.setHours(23);
document.write(d + "<br>");

d.setMinutes(23);
document.write(d + "<br>");


d.setSeconds(50);
document.write(d + "<br>");



</script>

</body>
</html>
