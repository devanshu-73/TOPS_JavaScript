<!--
To create a class inheritance, use the extends keyword.

A class created with a class inheritance inherits all the methods from another class:

Type of inheritance

5 type of Inheritance

Single Inheritance.
Multi-Level Inheritance.
Hierarchical Inheritance.
Multiple Inheritance. // not possible by class keywords
Hybrid Inheritance.



-->

<script>


//Single Inheritance

class abc
{
	sum()
	{
		var a=10;
		var b=20;
		var sum;
		sum=a+b;
		document.write(sum);
	}
}
class xyz extends abc
{
	multi()
	{
		var a=20;
		var b=20;
		var multi;
		multi=a*b;
		document.write(multi);
	}
	
}
const obj= new xyz();
obj.sum();
obj.multi();
