<!-- DS => Array , Object  -->
    <script>
        let listarr = ["Krupa" , "Varun" , "krishna" , "Alfiya"]
        document.write(listarr + '<br>')	
		
		// add's an element in last
        listarr.push("Karan")
        document.write(listarr + '<br>')
        
		// to remove an element from last use pop
        listarr.pop()
        document.write(listarr + '<br>')
        
		
		// to add an element from first
        listarr.unshift("karan")
        document.write(listarr + '<br>')

        // to remove an element from first
        listarr.shift()
        document.write(listarr + '<br>')
    </script>
