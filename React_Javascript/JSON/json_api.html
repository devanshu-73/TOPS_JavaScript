<!--
The insertAdjacentHTML() method of the Element interface 
parses the specified text as HTML or XML and inserts the 
resulting nodes into the DOM tree at a specified position.

element.insertAdjacentHTML(position, text);
Parameters

"beforebegin"
Before the element. Only valid if the element is in the DOM tree and has a parent element.

"afterbegin"
Just inside the element, before its first child.

"beforeend":
Just inside the element, after its last child.

"afterend"
After the element. Only valid if the element is in the DOM tree and has a parent element.


-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  
  <!--

	<h2 id="myH2">My Header</h2>

	<script>
	function myFunction() {

  -->
  
  
  
  
  
  
  
  
  
  
  <table border='1' id="table">
  
  </table>
  
  
    <script>
	
      let jsonData = `
      {
    "products": [
        {
            "id": 1,
            "productName": "Apple",
            "Qty": 100
        },
        {
            "id": 2,
            "productName": "Pineapple",
            "Qty": 120
        },
        {
            "id": 3,
            "productName": "Mango",
            "Qty": 10
        }
    ]
}
        `;
		

        let object = JSON.parse(jsonData)
		
		const table=document.getElementById('table');
		
		
		for(const myData of object.products)
		{
			var html=`<tr>
						<td>${myData.id}</td>
						<td>${myData.productName}</td>
						<td>${myData.Qty}</td>
					</tr>`;
			table.insertAdjacentHTML("afterbegin", html);		
		}
		
	
	
	</script>
	
	
	
	
	
	
	
	
	
	
  </body>
</html>
